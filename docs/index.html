  <body class="page__body">
    <header class="header">
  <div class="container">
    <div class="header__inner">
      <picture>
        <source srcset="../img/logo.webp" type="image/webp" />
        <img
          loading="lazy"
          src="../img/logo.png"
          class="image"
          width="139"
          height="64"
          alt="Car service"
        />
      </picture>
      <nav class="nav" title="navigation">
        <ul class="nav__list list-reset">
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--active">Main</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Our services</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
        </ul>
      </nav>
      <div class="language">
        <ul class="language__list list-reset">
          <li class="language__item">Ru</li>
          <li class="language__item language__item--active">En</li>
        </ul>
      </div>
    </div>
  </div>
</header>

    <main class="main"><div class="hero">
  <div class="container">
    <div class="hero__inner">
      <h1 class="hero__title">
        Keeping you on the road with service you can trust
      </h1>
      <a href="#" class="btn btn__hero">Show more</a>
    </div>
  </div>
</div>
</main>

    <footer class="footer">
  <div class="container">
    <div class="footer__inner">
      <p class="footer__copiright">© 2021 Auto theme by Frontend Tricks</p>
      <ul class="social list-reset" title="Social media">
        <li class="social__item">
          <a
            href="#"
            target="_blank"
            class="social__link social__link--linkedin"
            aria-label="Our Linkedin page"
          >
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#linkedin"></use></svg
          ></a>
        </li>
        <li class="social__item">
          <a
            href="#"
            target="_blank"
            class="social__link social__link--facebook"
            aria-label="Our Facebook page"
            ><svg class="social__icon">
              <use xlink:href="img/sprite.svg#facebook"></use></svg
          ></a>
        </li>
        <li class="social__item">
          <a
            href="#"
            target="_blank"
            class="social__link social__link--instagram"
            aria-label="Our Instagram page"
            ><svg class="social__icon">
              <use xlink:href="img/sprite.svg#instagram"></use></svg
          ></a>
        </li>
      </ul>
    </div>
  </div>
</footer>
