<div class="contact-us">
  <div class="container">
    <div class="contact-us__inner">
      <h2 class="contact-us__title">Contact us</h2>
      <div class="contact-us__form-container">
        <form action="#" class="contact-us__form form">
          <label class="form__label">
            <input
              type="text"
              name="name"
              class="input-reset form__input"
              placeholder="Name"
            />
          </label>
          <label class="form__label">
            <input
              type="text"
              name="last-name"
              class="input-reset form__input"
              placeholder="Last name"
            />
          </label>
          <label class="form__label">
            <input
              type="email"
              name="email"
              class="input-reset form__input"
              placeholder="Email"
            />
          </label>
          <label class="form__label">
            <input
              type="tel"
              name="phone"
              class="input-reset form__input"
              placeholder="Phone"
            />
          </label>
          <label class="form__label">
            <textarea
              type="text"
              name="message"
              class="input-reset form__input form__input--wide"
              placeholder="Message"
            ></textarea>
          </label>
          <button type="submit" class="btn-reset form__btn">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
